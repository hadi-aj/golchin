<ion-header>

            Ionic Blank

</ion-header>

            <ion-col>

                <ion-list>

                    <ion-item>
                        <ion-label>
                            <ion-icon name="person"></ion-icon>

                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
