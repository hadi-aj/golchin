<ion-content>
    <ion-grid no-padding text-center>
        <ion-row id="userInfo">
            <ion-col>
                <img src="{{profileImage}}" alt="" />
                <p>
                    {{this.userProvider.user.profile.name}}
                </p>
            </ion-col>
        </ion-row>
        <ion-row id="barcodeButton">
            <ion-col>
                <!--365681-->
                <!--63240707-->
                <img src="assets/images/barcode.png" (click)="scanBarcode()" alt="" />
            </ion-col>
        </ion-row>
        <ion-row id="barcodeButton">
            <ion-col>
                <ion-input type="text" [(ngModel)]="barcode"></ion-input>
                <ion-icon name="search" (click)="scanBarcode(barcode)"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button icon-only clear large (click)="logout()">
                    <ion-icon name="power" color="danger" ></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row class="copyRight">
            <ion-col>
                All right reserved Golchin 2017, <span bold>HOMATEC</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
